<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario">
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
   
    <input type="submit" id="btn_submit"> <!-- creamos un id para mandarlo a llamar en Java Script -->
  </form>

  <div id = "lista-de-invitados"><!-- creamos un id en el div en donde se encuentra la lista de invitador para que no nos marque error al llamarlo en ej Java Script -->
    <h2>Lista de invitados</h2>
  </div>
  <script src="./formulario.js"></script><!-- aqui procedemos a enlazar de manera correcta el archivo de Java Script -->
  <!-- <script src="../formulario.js"></script> Aqui podemos observar que esta mal enlazado el archivo de Java Script -->
</body>

</html>
